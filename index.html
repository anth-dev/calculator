<!DOCTYPE html>
<html>
    <head>
        <title>vaporwave calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="row">
                <div class="display">0</div>
            </div>
            <div class="row">
                <button class="dark operator" data-operation="add">+</button>
                <button class="dark operator" data-operation="subtract">-</button>
                <button class="dark operator" data-operation="multiply">*</button>
                <button class="dark operator" data-operation="divide">/</button>
            </div>
            <div class="row">
                <button class="light">7</button>
                <button class="light">8</button>
                <button class="light">9</button>
            </div>
            <div class="row">
                <button class="light">4</button>
                <button class="light">5</button>
                <button class="light">6</button>
            </div>
            <div class="row">
                <button class="light">1</button>
                <button class="light">2</button>
                <button class="light">3</button>
            </div>
            <div class="row">
                <button class="dark">c</button>
                <button class="light">0</button>
                <button class="dark decimal">.</button>
            </div>
            <div class="row">
                <button class="dark equals">=</button>
            </div>
        </div>
        <div class="overlay">vaporwave calculator</div>
    </body>
    <script src="scripts.js"></script>
</html>
