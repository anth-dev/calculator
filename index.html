<!DOCTYPE html>
<html>
    <head>
        <title>vaporwave calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="row">
                <div class="display">0</div>
            </div>
            <div class="row">
                <button class="dark operator" data-operation="add" data-key="107">+</button>
                <button class="dark operator" data-operation="subtract" data-key="109">-</button>
                <button class="dark operator" data-operation="multiply" data-key="106">*</button>
                <button class="dark operator" data-operation="divide" data-key="111">/</button>
            </div>
            <div class="row">
                <button class="light" data-key="103">7</button>
                <button class="light" data-key="104">8</button>
                <button class="light" data-key="105">9</button>
            </div>
            <div class="row">
                <button class="light" data-key="100">4</button>
                <button class="light" data-key="101">5</button>
                <button class="light" data-key="102">6</button>
            </div>
            <div class="row">
                <button class="light" data-key="97">1</button>
                <button class="light" data-key="98">2</button>
                <button class="light" data-key="99">3</button>
            </div>
            <div class="row">
                <button class="dark" data-key="67">c</button>
                <button class="light" data-key="96">0</button>
                <button class="dark decimal" data-key="110">.</button>
            </div>
            <div class="row">
                <button class="dark equals" data-key="13">=</button>
            </div>
        </div>
        <div class="overlay">vaporwave calculator</div>
    </body>
    <script src="scripts.js"></script>
</html>
